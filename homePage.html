<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

     .navbar {
      background-color: #2d693f;
      padding: 10px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px, solid, #555;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      float: inline-end;
    }

  .menu {
    display: none;
    flex-direction: column;
    background-color: #56945b;
    animation: dropDown 0.4s ease-out;
  }

  .menu a {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-bottom: 1px solid #555;
  }

  .menu a:hover {
    background-color: #38695b;
  }

  @keyframes dropDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .menu.show {
    display: flex;
  }

      .active img {
        width: 20px;
        height: auto;
      }

      .main-content {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        height: 100vh;
      }

      .left, .right, .middle {
        background-image: url("https://blog.delivermytune.com/wp-content/uploads/2024/11/easiest-musical-instrument-to-learn.png");
        background-size: cover;
        background-attachment: fixed;
        width: 33%;
        height: 100%;
        transition: 1s;
      }

      .middle {
        background-image: url("https://images.squarespace-cdn.com/content/v1/5fab2701e889c67ee31bfa4d/1613190146375-4OI3VHP0NTG2UNCEDMIJ/Country+Road+Low+Res.jpg?format=1500w");
        width: 34%;
        border-left: 2px solid white;
        border-right: 2px solid white;
      }

      .right {
        background-image: url("https://img-cdn.inc.com/image/upload/f_webp,c_fit,w_1920,q_auto/images/panoramic/getty_499578755_377423.jpg");
      }

      .left:hover, .middle:hover, .right:hover {
        width: 50%;
        transition: 2s;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .naslov {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.5);
        width: 300px;
        margin-left: 810px;
        margin-top: 400px;
        border: solid;
        border-color: wheat;
        border-radius: 10px;
        font-size: large;
      }

      .left, .middle, .right {
        cursor: pointer;
      }

      @media (max-width: 900px) {
        .main-content {
          flex-direction: column;
          height: auto;
        }
        .left, .middle, .right {
          width: 100%;
          height: 30vh;
        }
        .left:hover, .middle:hover, .right:hover {
          width: 100%;
        }
      }

      .acc {
          height: 20x;
          width: 20px;
      }

      .centerText {
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        background-color: rgba(0, 0, 0, 0.4);
        padding: 15px 25px;
        border-radius: 10px;
        border: 2px solid white;
        text-align: center;
      }

    </style>
  </head>

  <body>

  <div class="navbar">
    <a  class="acco" href="account.html">
      <img class="acc" src="https://cdn-icons-png.flaticon.com/512/3276/3276535.png">
    </a>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
  </div>

  <div class="menu" id="dropdownMenu">
    <a href="homePage.html">Home</a>
    <a href="umjetnosti.html">Slikarska umjetnost</a>
    <a href="knjizevnost.html">Književna umjetnost</a>
  </div>

    <div class="main-content">
      <div class="left" onclick="location.href='umjetnosti.html'">
        <div class="center"><p class="centerText">Glazba</p></div>
      </div>
      <div class="middle" onclick="location.href='umjetnosti.html'">
        <div class="center"><p class="centerText">Slikarstvo</p></div>
      </div>
      <div class="right" onclick="location.href='umjetnosti.html'">
        <div class="center"><p class="centerText">Stvaralaštvo</p></div>
      </div>
    </div>

    <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.classList.toggle("show");
    }
    </script>
  </body>
</html>
