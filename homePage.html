<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Stack children vertically */
      }

      .topnav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #687c8f;
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .topnav #myLinks {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: #ddd;
        flex-direction: column;
        z-index: 1;
      }

      .topnav a {
        color: black;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
        display: block;
      }

      .topnav a.icon {
        background: #687c8f;
      }

      .topnav a:hover {
        background-color: #d1d1d1;
        color: black;
      }

      .active {
        background-color: #687c8f;
        color: #687c8f;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .active img {
        width: 20px;
        height: auto;
      }

      .main-content {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
        height: 100vh;
      }

      .left, .right, .middle {
        background-image: url("https://blog.delivermytune.com/wp-content/uploads/2024/11/easiest-musical-instrument-to-learn.png");
        background-size: cover;
        background-attachment: fixed;
        width: 33%;
        height: 100%;
        transition: 1s;
      }

      .middle {
        background-image: url("https://images.squarespace-cdn.com/content/v1/5fab2701e889c67ee31bfa4d/1613190146375-4OI3VHP0NTG2UNCEDMIJ/Country+Road+Low+Res.jpg?format=1500w");
        width: 34%;
        border-left: 2px solid white;
        border-right: 2px solid white;
      }

      .right {
        background-image: url("https://img-cdn.inc.com/image/upload/f_webp,c_fit,w_1920,q_auto/images/panoramic/getty_499578755_377423.jpg");
      }

      .left:hover, .middle:hover, .right:hover {
        width: 50%;
        transition: 2s;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .naslov {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.5);
        width: 300px;
        margin-left: 810px;
        margin-top: 400px;
        border: solid;
        border-color: wheat;
        border-radius: 10px;
        font-size: large;
      }

      a:link {
        text-decoration: none;
        color: rgb(13, 84, 105);
      }

      @media (max-width: 900px) {
        .main-content {
          flex-direction: column;
          height: auto;
        }
        .left, .middle, .right {
          width: 100%;
          height: 30vh;
        }
        .left:hover, .middle:hover, .right:hover {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="account.html">
        <img src="https://www.svgrepo.com/show/453446/account.svg"> 
      </a>
      <div id="myLinks">
        <a href="slike.html">slikarska umjetnost</a>
        <a href="glazba.html">glazbena umjetnost</a>
        <a href="knjizevnost.html">knji≈æevna umjetnost</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="main-content">
      <div class="left">
        <div class="center"><p class="centerText">umjetnosti</p></div>
      </div>
      <div class="middle"></div>
      <div class="right"></div>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
